 <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center">
              <h1>{{page_obj.title }}</h1>
              <p>{{page_obj.title_description|linebreaks }}</p>
              {% if title_btn_url %}
              <p><a class="btn btn-primary btn-lg" href="{{title_btn_url}}" role="button">{{title_btn}} &raquo;</a></p>
              {% endif %}
          </div>
          {% if page_obj.video_embed %}
            <div class="col-sm-12">
              <div class="embed-responsive embed-responsive-16by9">
                {{page_obj.video_embed|safe}}
              </div>
            </div>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="row">
          </div>
        <div class="col-xs-4">
          <h2>Join us</h2>
        </div>
        <div class="col-xs-8">
        <p>
         {% include 'pages/snippet/join_form.html' with form=form %}
          </p>
        </div>
        </div>
        
      
      



      </div>
      </div> <!-- /container -->
      <div class="container">
        {{page_obj.content|safe}}
      </div>
